<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Practice</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h3>Flex-Direction</h3>
    <div class="directionParent">
        <div class="child yellow"></div>
        <div class="child orange"></div>
        <div class="child red"></div>
        <div class="child purple"></div>
        <div class="child blue"></div>
    </div>

    <h3>Justify-Content</h3>
    <div class="spaceParent">
        <div class="child yellow"></div>
        <div class="child orange"></div>
        <div class="child red"></div>
        <div class="child purple"></div>
        <div class="child blue"></div>
    </div>

    <h3>Align (Stretch)</h3>
    <div class="alignParent">
        <div class="child yellow"></div>
        <div class="child orange"></div>
        <div class="child red"></div>
        <div class="child purple"></div>
        <div class="child blue"></div>
    </div>

    <h3>Align (Center)</h3>
    <div class="alignCenterParent">
        <div class="child yellow"></div>
        <div class="child orange"></div>
        <div class="child red"></div>
        <div class="child purple"></div>
        <div class="child blue"></div>
    </div>

    <h3>Flex-Wrap</h3>
    <div class="flexWrapParent">
        <div class="child yellow"></div>
        <div class="child orange"></div>
        <div class="child red"></div>
        <div class="child purple"></div>
        <div class="child blue"></div>
    </div>

    <h3>Row-Wrap</h3>
    <div class="rowWrapParent">
        <div class="child yellow">1</div>
        <div class="child orange">2</div>
        <div class="child red">3</div>
        <div class="child purple">4</div>
        <div class="child blue">5</div>
    </div>

    <h3>Flex Column & Flex Wrap</h3>
    <div class="flexColumnParent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
        <div class="child">11</div>
        <div class="child">12</div>
        <div class="child">13</div>
        <div class="child">14</div>
        <div class="child">15</div>
        <div class="child">16</div>
        <div class="child">17</div>
        <div class="child">18</div>
        <div class="child">19</div>
        <div class="child">20</div>

    </div>
</body>
</html>
